layout: default
---
<link href="/assets/css/proto/basic.scss" rel="stylesheet">

<div>
  <div class="basic-header">
    {%if page.header%}
      <div>
        {%include patterns/header/basic-page-header.md%}
      </div>
    {%else%}
      <div>
        <h1>
          {{page.title}}
        </h1>
        <p>
          {{page.summary}}
        </p>
      </div>
    {%endif%}
    {%if page.template == "tabs"%}
      <div>
        {%include patterns/tabs/tabs-basic.md%}
      </div>
    {%endif%}
  </div>
</div>
