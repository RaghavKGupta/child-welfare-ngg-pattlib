---
layout: default
categories: [prototype]
type: [sub-nav-item, prototype]
---
<link href="/assets/css/proto/topics.scss" rel="stylesheet">

<div class="hero-image">
  <img src="{{ page.hero_image.url }}" />
</div>

<div class="grid-container">
  <h1>{{ page.title }}</h1>
  <div>
    {{ page.body | markdownify }}
  </div>
</div>
  {% if page.features %}
  <div class="blue-wrapper">
    <div class="grid-container">
      <ul class="usa-card-group">
      {% for card in page.features %}
        <li class="tablet:grid-col-4 usa-card">
          <div class="usa-card__container card-default">
            <div class="usa-card__media">
              <div class="usa-card__img">
                <img
                  src="{{ card.thumbnail.url }}"
                  alt="{{ card.thumbnail.description }}"
                />
              </div>
            <header class="usa-card__header">
              <h3 class="usa-card__heading">{{ card.title}}</h3>
            </header>
            <div class="usa-card__body">
              <p>{{ card.summary }}</p>
            </div>
            <footer>
              <a href="{{card.link}}" class="usa-button secondary__button" alt="Read more about {{ card.title }}">Read more</a>
            </footer>
        </li>
      {% endfor %}
    </ul>
    </div>
  </div>
  {% endif %}



<div class="grid-container">

</div>
