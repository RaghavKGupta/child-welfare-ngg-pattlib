<div class="usa-accordion accordion">
    {% for item in page.list %}
        <h4 class="usa-accordion__heading">
            <button
            class="usa-accordion__button"
            aria-expanded="false"
            aria-controls="a{{forloop.index}}"
            >
                {{ item.title }}
            </button>
        </h4>
        <div id="a{{forloop.index}}" class="usa-accordion__content usa-prose">
            <form class="usa-form">
                <fieldset class="usa-fieldset">
                <legend class="usa-legend">Select any {{page.topic | downcase}}</legend>
                {% assign category = page.topic | downcase | replace: ' ', '-' %}
                {% for item in page.checkbox %}
                {% assign value = item.title | downcase | replace: ' ', '-' %}
                <div class="usa-checkbox">
                    <input
                     {% if item.description %}
                        class="usa-checkbox__input usa-checkbox__input--tile"
                    {% else %}
                        class="usa-checkbox__input"
                    {% endif %}
                    id="check-{{value}}"
                    type="checkbox"
                    name="{{category}}"
                    value="{{value}}"
                    {% if item.disabled %}
                        disabled="disabled"
                    {% endif %}
                    />
                    <label class="usa-checkbox__label" for="check-{{value}}">
                        {{item.title}}
                        {% if item.description %}
                            <span class="usa-checkbox__label-description">
                                {{item.description}}
                            </span>
                        {% endif %}
                    </label>
                </div>
                {% endfor %}
                </fieldset>
            </form>
        </div>
    {% endfor %}
</div>
