backend:
  name: github
  repo: {{https://github.com/ux-at-icfnext/next}} # Path to your GitHub repository
  netlify.configure({'site_id': https://nextlibrary.netlify.app/);
  # optional, defaults to master
  branch: main

media_folder: "assets/icons"

collections:
  - name: patterns
    label: Pattern Pages
    label_singular: Pattern Page
    folder: pages/patterns
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Overview', name: 'overview', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }